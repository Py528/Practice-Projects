<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Cards</title>
    <!-- Title of the project -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- This is for Dark mode -->
    <div class="dark-mode">
      <label class="switch">
        <input type="checkbox" id="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <!-- This holds all the cards -->
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('/home/rootp/repos/Practice-Projects/Explanding Cards/images/a.jpg');
        "
      >
        <!-- Active Class is used to apply styling and expanding the card -->
        <h3>Type Writter</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('/home/rootp/repos/Practice-Projects/Explanding Cards/images/susan-wilkinson-J8gn0vqHX7A-unsplash.jpg');
        "
      >
        <h3>Abstract Heart</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('/home/rootp/repos/Practice-Projects/Explanding Cards/images/d.jpg');
        "
      >
        <h3>Tree</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('/home/rootp/repos/Practice-Projects/Explanding Cards/images/f.jpg');
        "
      >
        <h3>Ocean</h3>
      </div>
    </div>
    <!-- Used for impletementing event listener and dark mode -->
    <script src="app.js"></script>
  </body>
</html>
